    <!-- ÊúÄÊñ∞„ÅÆCDN„É©„Ç§„Éñ„É©„É™ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.20.0/build/cannon.min.js"></script>
    
    <script>
        let game;
        let audioContext;
        
        // Èü≥Â£∞ÂàùÊúüÂåñ
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        // ÂäπÊûúÈü≥ÂÜçÁîü
        function playSound(frequency, duration, type = 'sine') {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´ÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            initAudio();
            document.getElementById('status').textContent = 'üîß „É©„Ç§„Éñ„É©„É™Á¢∫Ë™ç‰∏≠...';
            
            if (typeof THREE === 'undefined') {
                document.getElementById('status').textContent = '‚ùå Three.jsË™≠„ÅøËæº„Åø„Ç®„É©„Éº';
                return;
            }
            
            if (typeof CANNON === 'undefined') {
                document.getElementById('status').textContent = '‚ö†Ô∏è Áâ©ÁêÜÊºîÁÆó„Å™„Åó„ÅßÁ∂ôÁ∂ö';
                initGameWithoutPhysics();
                return;
            }
            
            document.getElementById('status').textContent = 'üéÆ „Ç≤„Éº„É†ÂàùÊúüÂåñ‰∏≠...';
            
            try {
                game = new BocciaGamePro();
                document.getElementById('status').textContent = 'üéâ „Ç≤„Éº„É†ÈñãÂßãÔºÅ';
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå „Ç®„É©„Éº: ' + error.message;
                console.error('Game initialization error:', error);
            }
        });

        // Êú¨Ê†ºÁâ©ÁêÜÊºîÁÆó„Éú„ÉÉ„ÉÅ„É£„Ç≤„Éº„É†
        class BocciaGamePro {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('gameCanvas'), 
                    antialias: true,
                    alpha: true
                });
                
                // Áâ©ÁêÜ‰∏ñÁïå
                this.world = new CANNON.World();
                this.world.gravity.set(0, -9.82, 0);
                this.world.broadphase = new CANNON.NaiveBroadphase();
                this.world.solver.iterations = 10;
                this.world.defaultContactMaterial.friction = 0.8;
                this.world.defaultContactMaterial.restitution = 0.2;
                
                // „Ç≤„Éº„É†Áä∂ÊÖã
                this.balls = [];
                this.jackBall = null;
                this.currentPlayer = 'red';
                this.ballsRemaining = { red: 6, blue: 6 };
                this.gamePhase = 'setup';
                this.score = { red: 0, blue: 0 };
                this.round = 1;
                this.maxRounds = 4;
                
                // „Ç´„É°„É©Âà∂Âæ°
                this.viewMode = 'firstPerson';
                this.cameraTarget = new THREE.Vector3(0, 0, 0);
                this.cameraRotation = { x: 0, y: 0 };
                this.cameraDistance = 5;
                
                // ÊäïÁêÉ„Éë„É©„É°„Éº„Çø
                this.throwParams = {
                    horizontalAngle: 0,
                    verticalAngle: 0,
                    power: 5,
                    spin: 0,
                    spinDirection: 'backspin'
                };
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                this.trajectoryPoints = [];
                this.isThrowingAnimation = false;
                this.followBall = null;
                
                this.init();
            }
            
            init() {
                this.setupRenderer();
                this.setupWorld();
                this.setupLighting();
                this.setupCourt();
                this.setupControls();
                this.setupCamera();
                this.setupPhysicsMaterials();
                
                this.animate();
                this.updateUI();
            }
            
            setupRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.setClearColor(0x87CEEB, 1);
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.2;
            }
            
            setupWorld() {
                // Âú∞Èù¢
                const groundShape = new CANNON.Box(new CANNON.Vec3(6.25, 0.1, 3));
                const groundBody = new CANNON.Body({ mass: 0 });
                groundBody.addShape(groundShape);
                groundBody.position.set(0, -0.1, 0);
                this.world.add(groundBody);
                
                // Â¢ÉÁïåÂ£ÅÔºàË¶ã„Åà„Å™„ÅÑÔºâ
                this.createBoundaryWalls();
            }
            
            createBoundaryWalls() {
                const wallHeight = 1;
                const wallThickness = 0.1;
                
                // Â∑¶Âè≥„ÅÆÂ£Å
                [-6.35, 6.35].forEach(x => {
                    const wall = new CANNON.Body({ mass: 0 });
                    wall.addShape(new CANNON.Box(new CANNON.Vec3(wallThickness, wallHeight, 3)));
                    wall.position.set(x, wallHeight, 0);
                    this.world.add(wall);
                });
                
                // ÂâçÂæå„ÅÆÂ£Å
                [-3.1, 6.35].forEach(z => {
                    const wall = new CANNON.Body({ mass: 0 });
                    wall.addShape(new CANNON.Box(new CANNON.Vec3(6.25, wallHeight, wallThickness)));
                    wall.position.set(0, wallHeight, z);
                    this.world.add(wall);
                });
            }
            
            setupLighting() {
                // Áí∞Â¢ÉÂÖâ
                const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
                this.scene.add(ambientLight);
                
                // „É°„Ç§„É≥ÁÖßÊòé
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(10, 15, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                directionalLight.shadow.camera.near = 0.5;
                directionalLight.shadow.camera.far = 50;
                directionalLight.shadow.camera.left = -15;
                directionalLight.shadow.camera.right = 15;
                directionalLight.shadow.camera.top = 15;
                directionalLight.shadow.camera.bottom = -15;
                this.scene.add(directionalLight);
                
                // Ë£úÂä©ÁÖßÊòé
                const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x228B22, 0.3);
                this.scene.add(hemisphereLight);
            }
            
            setupCourt() {
                // „É°„Ç§„É≥„Ç≥„Éº„Éà
                const courtGeometry = new THREE.PlaneGeometry(12.5, 6);
                const courtTexture = this.createCourtTexture();
                const courtMaterial = new THREE.MeshLambertMaterial({ map: courtTexture });
                const court = new THREE.Mesh(courtGeometry, courtMaterial);
                court.rotation.x = -Math.PI / 2;
                court.receiveShadow = true;
                this.scene.add(court);
                
                // „Ç≥„Éº„Éà„É©„Ç§„É≥
                this.drawCourtLines();
                
                // ÊäïÁêÉ„Ç®„É™„Ç¢
                this.createThrowingAreas();
            }
            
            createCourtTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                // ËäùÁîü„ÉÜ„ÇØ„Çπ„ÉÅ„É£
                const gradient = ctx.createLinearGradient(0, 0, 0, 256);
                gradient.addColorStop(0, '#2d5a2d');
                gradient.addColorStop(0.5, '#228B22');
                gradient.addColorStop(1, '#1e4a1e');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 512, 256);
                
                // ËäùÁîü„ÅÆË≥™ÊÑü
                for (let i = 0; i < 1000; i++) {
                    ctx.fillStyle = `rgba(${Math.random() * 50 + 30}, ${Math.random() * 100 + 100}, ${Math.random() * 50 + 30}, 0.3)`;
                    ctx.fillRect(Math.random() * 512, Math.random() * 256, 2, 2);
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(4, 2);
                
                return texture;
            }
            
            drawCourtLines() {
                const lineMaterial = new THREE.LineBasicMaterial({ 
                    color: 0xffffff, 
                    linewidth: 3,
                    transparent: true,
                    opacity: 0.9
                });
                
                // V-line (2.5m)
                const vLineGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-3, 0.02, -2.5),
                    new THREE.Vector3(3, 0.02, -2.5)
                ]);
                const vLine = new THREE.Line(vLineGeometry, lineMaterial);
                this.scene.add(vLine);
                
                // Center line
                const centerLineGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0.02, -3),
                    new THREE.Vector3(0, 0.02, 6)
                ]);
                const centerLine = new THREE.Line(centerLineGeometry, lineMaterial);
                this.scene.add(centerLine);
                
                // ÊäïÁêÉ„É©„Ç§„É≥
                const throwLineGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-6, 0.02, 6),
                    new THREE.Vector3(6, 0.02, 6)
                ]);
                const throwLine = new THREE.Line(throwLineGeometry, lineMaterial);
                this.scene.add(throwLine);
            }
            
            createThrowingAreas() {
                const boxGeometry = new THREE.PlaneGeometry(1, 2.5);
                
                // Ëµ§„ÉÅ„Éº„É†ÊäïÁêÉ„Ç®„É™„Ç¢
                for (let i = 0; i < 3; i++) {
                    const redMaterial = new THREE.MeshLambertMaterial({ 
                        color: 0xff6666, 
                        transparent: true, 
                        opacity: 0.2 
                    });
                    const redBox = new THREE.Mesh(boxGeometry, redMaterial);
                    redBox.rotation.x = -Math.PI / 2;
                    redBox.position.set(-2.5 + i * 1.5, 0.01, 5);
                    this.scene.add(redBox);
                }
                
                // Èùí„ÉÅ„Éº„É†ÊäïÁêÉ„Ç®„É™„Ç¢
                for (let i = 0; i < 3; i++) {
                    const blueMaterial = new THREE.MeshLambertMaterial({ 
                        color: 0x6666ff, 
                        transparent: true, 
                        opacity: 0.2 
                    });
                    const blueBox = new THREE.Mesh(boxGeometry, blueMaterial);

            setupCameraControls() {
                let isDragging = false;
                let previousMouse = { x: 0, y: 0 };
                
                const canvas = document.getElementById('gameCanvas');
                
                // „Éû„Ç¶„ÇπÊìç‰Ωú
                canvas.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    previousMouse = { x: e.clientX, y: e.clientY };
                    canvas.style.cursor = 'grabbing';
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const deltaX = e.clientX - previousMouse.x;
                    const deltaY = e.clientY - previousMouse.y;
                    
                    this.rotateCameraByMouse(deltaX, deltaY);
                    
                    previousMouse = { x: e.clientX, y: e.clientY };
                });
                
                canvas.addEventListener('mouseup', () => {
                    isDragging = false;
                    canvas.style.cursor = 'grab';
                });
                
                // „Çø„ÉÉ„ÉÅÊìç‰Ωú
                canvas.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        isDragging = true;
                        previousMouse = { 
                            x: e.touches[0].clientX, 
                            y: e.touches[0].clientY 
                        };
                    }
                });
                
                canvas.addEventListener('touchmove', (e) => {
                    if (!isDragging || e.touches.length !== 1) return;
                    
                    e.preventDefault();
                    
                    const deltaX = e.touches[0].clientX - previousMouse.x;
                    const deltaY = e.touches[0].clientY - previousMouse.y;
                    
                    this.rotateCameraByMouse(deltaX, deltaY);
                    
                    previousMouse = { 
                        x: e.touches[0].clientX, 
                        y: e.touches[0].clientY 
                    };
                });
                
                canvas.addEventListener('touchend', () => {
                    isDragging = false;
                });
                
                // „Ç∫„Éº„É†
                canvas.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.zoomCamera(e.deltaY * 0.001);
                });
            }
            
            rotateCameraByMouse(deltaX, deltaY) {
                if (this.viewMode === 'firstPerson') {
                    this.cameraRotation.y -= deltaX * 0.01;
                    this.cameraRotation.x -= deltaY * 0.01;
                    
                    // Âà∂Èôê
                    this.cameraRotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, this.cameraRotation.x));
                    
                    this.updateCameraPosition();
                }
            }
            
            zoomCamera(delta) {
                this.cameraDistance += delta * 10;
                this.cameraDistance = Math.max(2, Math.min(20, this.cameraDistance));
                this.updateCameraPosition();
            }
            
            handleKeyPress(event) {

            setViewMode(mode) {

            updateCameraPosition() {
                switch(this.viewMode) {
                    case 'firstPerson':
                        this.camera.position.set(
                            Math.sin(this.cameraRotation.y) * this.cameraDistance,
                            1.7 + Math.sin(this.cameraRotation.x) * 2,
                            5 + Math.cos(this.cameraRotation.y) * this.cameraDistance
                        );
                        this.camera.lookAt(this.cameraTarget);

                    case 'overhead':

                        this.camera.lookAt(0, 0, 0);
                        break;
                        
                    case 'side':

                        this.camera.lookAt(0, 0, 0);
                        break;
                        
                    case 'ballFollow':
                        if (this.followBall) {
                            const ballPos = this.followBall.mesh.position;
                            this.camera.position.set(
                                ballPos.x + 2,

                            );
                            this.camera.lookAt(ballPos);

            updatePowerIndicator() {
                const indicator = document.getElementById('powerIndicator');
                const bar = document.getElementById('powerBar');
                
                if (this.gamePhase === 'playing') {
                    indicator.style.display = 'block';
                    const percentage = (this.throwParams.power / 15) * 100;
                    bar.style.width = percentage + '%';

            updateTrajectoryPreview() {
                // Êó¢Â≠ò„ÅÆËªåÈÅìÁ∑ö„ÇíÂâäÈô§
                this.clearTrajectoryLines();
                
                if (this.gamePhase !== 'playing') return;
                
                // ËªåÈÅìË®àÁÆó
                const trajectory = this.calculateTrajectory();
                
                if (trajectory.length > 1) {
                    this.drawTrajectoryLine(trajectory);
                }
            }
            
            calculateTrajectory() {
                const startPos = new THREE.Vector3(
                    this.currentPlayer === 'red' ? -1.5 : 1.5,
                    1,
                    4.5
                );
                
                const horizontalRad = (this.throwParams.horizontalAngle * Math.PI) / 180;
                const verticalRad = (this.throwParams.verticalAngle * Math.PI) / 180;
                
                const direction = new THREE.Vector3(
                    Math.sin(horizontalRad),
                    Math.sin(verticalRad),
                    -Math.cos(horizontalRad) * Math.cos(verticalRad)
                );
                
                direction.normalize();
                
                const velocity = direction.multiplyScalar(this.throwParams.power);
                
                // Á∞°ÊòìËªåÈÅìË®àÁÆó
                const trajectory = [];
                let pos = startPos.clone();
                let vel = velocity.clone();
                const dt = 0.1;
                
                for (let i = 0; i < 100; i++) {
                    trajectory.push(pos.clone());
                    
                    vel.y -= 9.82 * dt;
                    pos.add(vel.clone().multiplyScalar(dt));
                    
                    if (pos.y <= 0.135) {
                        pos.y = 0.135;
                        break;
                    }
                }
                
                return trajectory;
            }
            
            drawTrajectoryLine(points) {
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: 0xFFD700, 
                    transparent: true, 
                    opacity: 0.8,
                    linewidth: 3
                });
                
                const line = new THREE.Line(geometry, material);
                line.userData.isTrajectoryLine = true;
                line.classList = ['trajectory-line'];
                
                this.scene.add(line);
            }
            
            clearTrajectoryLines() {
                const lines = this.scene.children.filter(child => 
                    child.userData && child.userData.isTrajectoryLine
                );
                lines.forEach(line => this.scene.remove(line));
            }
            
            createBall(color, position) {
                // 3D„Éú„Éº„É´
                const ballGeometry = new THREE.SphereGeometry(0.135, 32, 32);
                const ballMaterial = new THREE.MeshPhongMaterial({ 
                    color: color,
                    shininess: 100,
                    specular: 0x222222
                });
                
                const ballMesh = new THREE.Mesh(ballGeometry, ballMaterial);
                ballMesh.castShadow = true;
                ballMesh.receiveShadow = true;
                this.scene.add(ballMesh);
                
                // Áâ©ÁêÜ„Éú„Éº„É´
                const ballShape = new CANNON.Sphere(0.135);
                const ballBody = new CANNON.Body({ mass: 0.275 });
                ballBody.addShape(ballShape);
                ballBody.position.copy(position);
                ballBody.material = this.ballMaterial;
                
                // Á©∫Ê∞óÊäµÊäó
                ballBody.linearDamping = 0.01;
                ballBody.angularDamping = 0.01;
                
                this.world.add(ballBody);
                
                const ball = {
                    mesh: ballMesh,
                    body: ballBody,
                    color: color === 0xff0000 ? 'red' : color === 0x0000ff ? 'blue' : 'white',
                    isMoving: false
                };
                
                // Ë°ùÁ™ÅÈü≥„ÅÆ„Ç§„Éô„É≥„Éà
                ballBody.addEventListener('collide', (e) => {
                    const impact = e.contact.getImpactVelocityAlongNormal();
                    if (impact > 1) {
                        playSound(200 + impact * 50, 0.1, 'sine');
                    }
                });
                
                return ball;
            }
            
            executeThrow() {
                if (this.isThrowingAnimation) return;
                
                if (this.gamePhase === 'setup') {
                    this.throwJackBall();
                } else if (this.gamePhase === 'playing') {
                    this.throwBall();
                }
            }
            
            throwJackBall() {
                if (this.jackBall) return;
                
                const position = new CANNON.Vec3(0, 1, 4);
                this.jackBall = this.createBall(0xffffff, position);
                
                // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÊäïÁêÉ
                const targetX = (Math.random() - 0.5) * 4;
                const targetZ = Math.random() * -3 - 1;
                
                const direction = new CANNON.Vec3(targetX, 0, targetZ - 4);
                direction.normalize();
                
                this.jackBall.body.velocity.set(
                    direction.x * 4,
                    2,
                    direction.z * 4
                );
                
                this.gamePhase = 'playing';
                document.getElementById('throwButton').textContent = 'üéØ ÊäïÁêÉ';
                
                this.showMessage('üéØ „Ç∏„É£„ÉÉ„ÇØ„Éú„Éº„É´ÊäïÁêÉÔºÅ„Ç≤„Éº„É†ÈñãÂßãÔºÅ', 'success');
                playSound(440, 0.3, 'sine');
                
                this.updatePowerIndicator();
                this.updateTrajectoryPreview();
            }
            
            throwBall() {
                if (this.ballsRemaining[this.currentPlayer] <= 0) return;
                
                this.isThrowingAnimation = true;
                this.clearTrajectoryLines();
                
                const color = this.currentPlayer === 'red' ? 0xff0000 : 0x0000ff;
                const position = new CANNON.Vec3(
                    this.currentPlayer === 'red' ? -1.5 : 1.5,
                    1,
                    4.5
                );
                
                const ball = this.createBall(color, position);
                
                // ÊäïÁêÉÊñπÂêëË®àÁÆó
                const horizontalRad = (this.throwParams.horizontalAngle * Math.PI) / 180;
                const verticalRad = (this.throwParams.verticalAngle * Math.PI) / 180;
                
                const direction = new THREE.Vector3(
                    Math.sin(horizontalRad),
                    Math.sin(verticalRad),
                    -Math.cos(horizontalRad) * Math.cos(verticalRad)
                );
                
                direction.normalize();
                
                // Âäõ„ÅÆÈÅ©Áî®
                ball.body.velocity.set(
                    direction.x * this.throwParams.power,
                    direction.y * this.throwParams.power,
                    direction.z * this.throwParams.power
                );
                
                // „Çπ„Éî„É≥ÈÅ©Áî®
                this.applySpin(ball.body);
                
                this.balls.push(ball);
                this.ballsRemaining[this.currentPlayer]--;
                
                // „Éú„Éº„É´ËøΩÂæì
                this.followBall = ball;
                this.setViewMode('ballFollow');
                
                // ÂäπÊûúÈü≥
                playSound(330, 0.2, 'sine');
                
                this.showMessage(`${this.currentPlayer === 'red' ? 'üî¥ Ëµ§' : 'üîµ Èùí'}„ÅåÊäïÁêÉÔºÅ`);
                
                // ÊäïÁêÉÂæå„ÅÆÂá¶ÁêÜ
                setTimeout(() => {
                    this.isThrowingAnimation = false;
                    this.checkTurnEnd();
                }, 3000);
                
                this.updateUI();
            }
            
            applySpin(body) {
                const spinVector = new CANNON.Vec3();
                const spinMagnitude = this.throwParams.spin;
                
                switch (this.throwParams.spinDirection) {
                    case 'backspin':
                        spinVector.set(spinMagnitude, 0, 0);
                        break;
                    case 'topspin':
                        spinVector.set(-spinMagnitude, 0, 0);
                        break;
                    case 'sidespin-left':
                        spinVector.set(0, spinMagnitude, 0);
                        break;
                    case 'sidespin-right':
                        spinVector.set(0, -spinMagnitude, 0);
                        break;
                }
                
                body.angularVelocity.copy(spinVector);
            }
            
            checkTurnEnd() {
                // „Éú„Éº„É´„ÅåÈùôÊ≠¢„Åó„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const allStationary = this.balls.every(ball => {
                    const velocity = ball.body.velocity.length();
                    ball.isMoving = velocity > 0.1;
                    return !ball.isMoving;
                }) && (!this.jackBall || this.jackBall.body.velocity.length() < 0.1);
                
                if (allStationary) {
                    this.switchPlayer();
                    
                    // „É©„Ç¶„É≥„ÉâÁµÇ‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
                    if (this.ballsRemaining.red === 0 && this.ballsRemaining.blue === 0) {
                        this.endRound();
                    }
                } else {
                    // „Åæ„Å†Âãï„ÅÑ„Å¶„ÅÑ„Çã„Éú„Éº„É´„Åå„ÅÇ„ÇãÂ†¥Âêà„ÄÅÂÜç„ÉÅ„Çß„ÉÉ„ÇØ
                    setTimeout(() => this.checkTurnEnd(), 1000);
                }
            }
            
            switchPlayer() {
                // Êà¶Áï•ÁöÑ„Éó„É¨„Ç§„É§„Éº‰∫§‰ª£Ôºà„Ç∏„É£„ÉÉ„ÇØ„Å´Ëøë„ÅÑÊñπ„ÅåÁ∂öÊäï„Åó„Å™„ÅÑÔºâ
                if (this.jackBall && this.balls.length > 0) {
                    const distances = this.balls.map(ball => ({
                        ball: ball,
                        distance: ball.body.position.distanceTo(this.jackBall.body.position)
                    }));
                    
                    distances.sort((a, b) => a.distance - b.distance);
                    const closestColor = distances[0].ball.color;
                    
                    // Ëøë„ÅÑÊñπ„ÅÆ„Éó„É¨„Ç§„É§„Éº„ÅØ‰∫§‰ª£
                    if (closestColor === this.currentPlayer) {
                        this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                    }
                } else {
                    // ÈÄöÂ∏∏„ÅÆ‰∫§‰ª£
                    this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                }
                
                this.updateUI();
                this.updateTrajectoryPreview();
            }
            
            endRound() {
                this.gamePhase = 'scoring';
                this.calculateScore();
                
                setTimeout(() => {
                    if (this.round < this.maxRounds) {
                        this.nextRound();
                    } else {
                        this.endGame();
                    }
                }, 3000);
            }
            
            calculateScore() {
                if (!this.jackBall || this.balls.length === 0) return;
                
                // Ë∑ùÈõ¢Ë®àÁÆó
                const distances = this.balls.map(ball => ({
                    ball: ball,
                    distance: ball.body.position.distanceTo(this.jackBall.body.position)
                }));
                
                distances.sort((a, b) => a.distance - b.distance);
                
                const winningColor = distances[0].ball.color;
                let points = 0;
                
                // Áõ∏Êâã„ÅÆÊúÄ„ÇÇËøë„ÅÑ„Éú„Éº„É´„ÇíË¶ã„Å§„Åë„Çã
                const opponentDistance = distances.find(d => d.ball.color !== winningColor)?.distance || Infinity;
                
                // ÂãùÂà©Ëâ≤„ÅÆ„Éú„Éº„É´„ÅßÁõ∏Êâã„Çà„ÇäËøë„ÅÑ„ÇÇ„ÅÆ„Çí„Ç´„Ç¶„É≥„Éà
                distances.forEach(d => {
                    if (d.ball.color === winningColor && d.distance < opponentDistance) {
                        points++;
                    }
                });
                
                this.score[winningColor] += points;
                
                this.showMessage(`üéâ ${winningColor === 'red' ? 'üî¥ Ëµ§' : 'üîµ Èùí'}„Åå${points}ÁÇπÁç≤ÂæóÔºÅ`, 'success');
                playSound(523, 0.5, 'sine');
                
                this.updateUI();
                this.highlightWinningBalls(winningColor, opponentDistance);
            }
            
            highlightWinningBalls(winningColor, opponentDistance) {
                this.balls.forEach(ball => {
                    if (ball.ball.color === winningColor) {
                        const distance = ball.body.position.distanceTo(this.jackBall.body.position);
                        if (distance < opponentDistance) {
                            // „Ç∞„É≠„ÉºÂäπÊûú
                            ball.mesh.material.emissive.setHex(0x444444);
                            setTimeout(() => {
                                ball.mesh.material.emissive.setHex(0x000000);
                            }, 2000);
                        }
                    }
                });
            }
            
            nextRound() {
                this.round++;
                this.clearBalls();
                this.resetPositions();
                this.gamePhase = 'setup';
                
                document.getElementById('throwButton').textContent = 'üéØ „Ç∏„É£„ÉÉ„ÇØÊäïÁêÉ';
                this.showMessage(`üèÅ „É©„Ç¶„É≥„Éâ ${this.round} ÈñãÂßãÔºÅ`);
                
                this.updateUI();
            }
            
            clearBalls() {
                // „Éú„Éº„É´„ÇíÂâäÈô§
                this.balls.forEach(ball => {
                    this.scene.remove(ball.mesh);
                    this.world.remove(ball.body);
                });
                this.balls = [];
                
                if (this.jackBall) {
                    this.scene.remove(this.jackBall.mesh);
                    this.world.remove(this.jackBall.body);
                    this.jackBall = null;
                }
                
                this.followBall = null;
            }
            
            resetPositions() {
                this.ballsRemaining = { red: 6, blue: 6 };
                this.currentPlayer = 'red';
                this.setViewMode('firstPerson');
                this.clearTrajectoryLines();
            }
            
            endGame() {
                this.gamePhase = 'finished';
                
                let winner;
                if (this.score.red > this.score.blue) {
                    winner = 'üî¥ Ëµ§„ÉÅ„Éº„É†';
                } else if (this.score.blue > this.score.red) {
                    winner = 'üîµ Èùí„ÉÅ„Éº„É†';
                } else {
                    winner = 'Âºï„ÅçÂàÜ„Åë';
                }
                
                this.showGameResult(winner);
                playSound(659, 1, 'sine');
            }

                        <div style="display: flex; gap: 15px; justify-content: center;">
                            <button onclick="location.reload()" style="
                                padding: 12px 24px;
                                background: #4CAF50;
                                color: white;
                                border: none;
                                border-radius: 8px;
                                font-size: 16px;
                                cursor: pointer;
                                transition: all 0.3s ease;
                            ">üîÑ „ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }
            
            resetGame() {
                this.clearBalls();
                this.score = { red: 0, blue: 0 };
                this.round = 1;
                this.resetPositions();
                this.gamePhase = 'setup';
                
                document.getElementById('throwButton').textContent = 'üéØ „Ç∏„É£„ÉÉ„ÇØÊäïÁêÉ';
                this.showMessage('üîÑ „Ç≤„Éº„É†„É™„Çª„ÉÉ„ÉàÔºÅ');
                this.updateUI();
            }
            
            updateUI() {
                const playerEmoji = this.currentPlayer === 'red' ? 'üî¥' : 'üîµ';
                const playerName = this.currentPlayer === 'red' ? 'Ëµ§' : 'Èùí';
                
                document.getElementById('playerTurn').textContent = `${playerEmoji} ${playerName}`;
                document.getElementById('ballCount').textContent = this.ballsRemaining[this.currentPlayer];
                document.getElementById('redScore').textContent = this.score.red;
                document.getElementById('blueScore').textContent = this.score.blue;
                
                // ÊäïÁêÉ„Éú„Çø„É≥„ÅÆÁä∂ÊÖã
                const throwButton = document.getElementById('throwButton');
                if (this.ballsRemaining[this.currentPlayer] <= 0 && this.gamePhase === 'playing') {
                    throwButton.disabled = true;
                    throwButton.textContent = '‚è≥ ÂæÖÊ©ü‰∏≠';
                } else {
                    throwButton.disabled = this.isThrowingAnimation;
                }
            }
            
            showMessage(message, type = 'info') {
                const messageDiv = document.createElement('div');
                
                let bgColor;
                switch(type) {
                    case 'success': bgColor = 'rgba(76, 175, 80, 0.9)'; break;
                    case 'error': bgColor = 'rgba(244, 67, 54, 0.9)'; break;
                    case 'warning': bgColor = 'rgba(255, 152, 0, 0.9)'; break;
                    default: bgColor = 'rgba(0, 0, 0, 0.9)';
                }
                
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: ${bgColor};
                    color: white;
                    padding: 20px 40px;
                    border-radius: 15px;
                    font-size: 18px;
                    font-weight: bold;
                    z-index: 1500;
                    text-align: center;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                    backdrop-filter: blur(10px);
                    animation: messageSlideIn 0.3s ease-out;
                `;
                
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    messageDiv.style.transform = 'translate(-50%, -60%)';
                    messageDiv.style.transition = 'all 0.3s ease-out';
                    setTimeout(() => messageDiv.remove(), 300);
                }, 3000);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Áâ©ÁêÜÊºîÁÆóÊõ¥Êñ∞
                this.world.step(1/60);
                
                // „Éú„Éº„É´‰ΩçÁΩÆÂêåÊúü
                this.balls.forEach(ball => {
                    ball.mesh.position.copy(ball.body.position);
                    ball.mesh.quaternion.copy(ball.body.quaternion);
                    
                    // Âãï„Åç„ÅÆÊ§úÂá∫
                    const velocity = ball.body.velocity.length();
                    ball.isMoving = velocity > 0.1;
                    
                    // Âãï„ÅÑ„Å¶„ÅÑ„Çã„Éú„Éº„É´„ÅÆË¶ñË¶öÂäπÊûú
                    if (ball.isMoving) {
                        ball.mesh.material.emissive.setHex(0x111111);
                    } else {
                        ball.mesh.material.emissive.setHex(0x000000);
                    }
                });
                
                if (this.jackBall) {
                    this.jackBall.mesh.position.copy(this.jackBall.body.position);
                    this.jackBall.mesh.quaternion.copy(this.jackBall.body.quaternion);
                }
                
                // „Ç´„É°„É©Êõ¥Êñ∞
                this.updateCameraPosition();
                
                // „É¨„É≥„ÉÄ„É™„É≥„Ç∞
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => {
            if (game) {
                game.camera.aspect = window.innerWidth / window.innerHeight;
                game.camera.updateProjectionMatrix();
                game.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // PWAÂØæÂøú
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () =>
        // PWAÂØæÂøú
        if ('serviceWorker' in navigator) {

        // Áâ©ÁêÜÊºîÁÆó„Å™„Åó„ÅÆ‰ª£ÊõøÁâàÔºàCannon.jsË™≠„ÅøËæº„ÅøÂ§±ÊïóÊôÇÔºâ
        function initGameWithoutPhysics() {
            try {
                game = new SimpleBocciaGame();
                document.getElementById('status').textContent = 'üéÆ Á∞°ÊòìÁâà„ÅßÈñãÂßãÔºÅ';
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 2000);
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Á∞°ÊòìÁâà„Ç®„É©„Éº: ' + error.message;
            }
        }

        // Á∞°ÊòìÁâà„Ç≤„Éº„É†ÔºàÁâ©ÁêÜÊºîÁÆó„Å™„ÅóÔºâ
        class SimpleBocciaGame {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('gameCanvas'), 
                    antialias: true 
                });
                
                this.balls = [];
                this.currentPlayer = 'red';
                this.ballsRemaining = { red: 6, blue: 6 };
                this.score = { red: 0, blue: 0 };
                
                this.throwParams = {
                    horizontalAngle: 0,
                    verticalAngle: 0,
                    power: 5,
                    spin: 0,
                    spinDirection: 'backspin'
                };
                
                this.init();
            }
            
            init() {
                this.setupRenderer();
                this.setupLighting();
                this.setupCourt();
                this.setupControls();
                this.setupCamera();
                this.animate();
                this.updateUI();
            }
            
            setupRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x87CEEB);
            }
            
            setupLighting() {
                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);
            }
            
            setupCourt() {
                const courtGeometry = new THREE.PlaneGeometry(12.5, 6);
                const courtMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
                const court = new THREE.Mesh(courtGeometry, courtMaterial);
                court.rotation.x = -Math.PI / 2;
                this.scene.add(court);
                
                // „É©„Ç§„É≥ÊèèÁîª
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
                const vLineGeometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(-3, 0.01, -2.5),
                    new THREE.Vector3(3, 0.01, -2.5)
                ]);
                const vLine = new THREE.Line(vLineGeometry, lineMaterial);
                this.scene.add(vLine);
            }
            
            setupCamera() {
                this.camera.position.set(0, 1.7, 5);
                this.camera.lookAt(0, 0, 0);
            }
            
            setupControls() {
                // „Çπ„É©„Ç§„ÉÄ„Éº„Ç§„Éô„É≥„Éà
                document.getElementById('horizontalSlider').addEventListener('input', (e) => {
                    this.throwParams.horizontalAngle = parseFloat(e.target.value);
                    document.getElementById('horizontalAngle').textContent = e.target.value + '¬∞';
                });
                
                document.getElementById('verticalSlider').addEventListener('input', (e) => {
                    this.throwParams.verticalAngle = parseFloat(e.target.value);
                    document.getElementById('verticalAngle').textContent = e.target.value + '¬∞';
                });
                
                document.getElementById('powerSlider').addEventListener('input', (e) => {
                    this.throwParams.power = parseFloat(e.target.value);
                    document.getElementById('powerValue').textContent = parseFloat(e.target.value).toFixed(1);
                });
                
                document.getElementById('spinSlider').addEventListener('input', (e) => {
                    this.throwParams.spin = parseFloat(e.target.value);
                    document.getElementById('spinValue').textContent = parseFloat(e.target.value).toFixed(1);
                });
                
                document.getElementById('throwButton').addEventListener('click', () => {
                    this.createStaticBall();
                });
            }
            
            createStaticBall() {
                const color = this.currentPlayer === 'red' ? 0xff0000 : 0x0000ff;
                const ballGeometry = new THREE.SphereGeometry(0.135, 32, 32);
                const ballMaterial = new THREE.MeshLambertMaterial({ color: color });
                const ball = new THREE.Mesh(ballGeometry, ballMaterial);
                
                // „Éë„É©„É°„Éº„Çø„Å´Âü∫„Å•„ÅÑ„Åü‰ΩçÁΩÆË®àÁÆó
                const baseX = this.currentPlayer === 'red' ? -1.5 : 1.5;
                const angleEffect = Math.sin(this.throwParams.horizontalAngle * Math.PI / 180) * this.throwParams.power * 0.3;
                const powerEffect = this.throwParams.power * 0.2;
                
                ball.position.set(
                    baseX + angleEffect,
                    0.135,
                    4.5 - powerEffect - Math.random() * 2
                );
                
                this.scene.add(ball);
                this.balls.push(ball);
                
                this.ballsRemaining[this.currentPlayer]--;
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                
                this.updateUI();
                this.showMessage(`${this.currentPlayer === 'red' ? 'üî¥ Ëµ§' : 'üîµ Èùí'}„ÅÆ„Çø„Éº„É≥ÔºÅ`);
                
                playSound(330, 0.2, 'sine');
            }
            
            updateUI() {
                const playerEmoji = this.currentPlayer === 'red' ? 'üî¥' : 'üîµ';
                const playerName = this.currentPlayer === 'red' ? 'Ëµ§' : 'Èùí';
                
                document.getElementById('playerTurn').textContent = `${playerEmoji} ${playerName}`;
                document.getElementById('ballCount').textContent = this.ballsRemaining[this.currentPlayer];
                document.getElementById('redScore').textContent = this.score.red;
                document.getElementById('blueScore').textContent = this.score.blue;
                
                if (this.ballsRemaining[this.currentPlayer] <= 0) {
                    document.getElementById('throwButton').textContent = 'üèÅ „Ç≤„Éº„É†ÁµÇ‰∫Ü';
                    document.getElementById('throwButton').disabled = true;
                }
            }
            
            showMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.9);
                    color: white;
                    padding: 20px 40px;
                    border-radius: 15px;
                    font-size: 18px;
                    font-weight: bold;
                    z-index: 1000;
                `;
                messageDiv.textContent = message;
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 2000);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // CSS „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ËøΩÂä†
        const style = document.createElement('style');
        style.textContent = `

        document.head.appendChild(style);
    </script>
